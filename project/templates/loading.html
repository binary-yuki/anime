<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: #f3f3f3;
        }
        .loader {
            text-align: center;
        }
        .loader p {
            font-size: 20px;
            animation: blink 1s linear infinite;
        }
        @keyframes blink {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>
    <script>
        setInterval(function() {
            fetch(window.location.href, {
                method: 'POST',
            });
        }, 2000);
    </script>
</head>
<body>
    <div class="loader">
        <img src="/static/loading.gif" width="200" height="200" alt="Loading...">
        <p>Loading...</p>
    </div>
</body>
</html>
